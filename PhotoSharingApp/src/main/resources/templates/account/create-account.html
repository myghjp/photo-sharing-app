<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{createAccountPage}"></title>
</head>
<body>
	<nav layout:replace="~{common/header::header}"></nav>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/create-account}" th:object="${createAccountForm}">
				    <div class="row">
				        <label for="username" th:text="#{username}" class="col-sm-4 col-form-label"></label>
				        <div class="col-sm-8 mb-3">
					        <input type="text" th:field="*{username}" th:errorclass="is-invalid" class="form-control">
					        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
					    </div>
				    
				        <label for="password" th:text="#{password}" class="col-sm-4 col-form-label"></label>
				        <div class="col-sm-8 mb-3">
					        <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control">
					        <div class="invalid-feedback" th:errors="*{password}"></div>
					    </div>
				   
				        <label for="emailAddress" th:text="#{emailAddress}" class="col-sm-4 col-form-label"></label>
				        <div class="col-sm-8 mb-3">
					        <input type="email" th:field="*{emailAddress}" th:errorclass="is-invalid" class="form-control">
					        <div class="invalid-feedback" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
					    </div>
				    </div>
				    
				    <div class="text-center">
					    <a th:href="@{'/login'}" th:text="#{cancelBtn}" class="btn btn-secondary mx-3 my-2"></a>
					    <input type="submit" th:value="#{submitBtn}" class="btn btn-primary mx-3 my-2">
				    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
