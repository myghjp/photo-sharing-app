<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
<title th:text="#{createAccountPage}"></title>
</head>
<body class="bg-body-tertiary">

	<nav layout:replace="~{common/header::header}"></nav>

	<main class="container">
		<div class="row align-items-center py-4">
			<div class="col-md-4 mx-auto">
				<form method="post" th:action="@{/create-account}"
					th:object="${createAccountForm}">

					<h1 th:text="#{createAccountPage}"
						class="h1 fw-bold text-center mb-4"></h1>

					<div class="form-floating mb-3">
						<input type="text" id="username" th:field="*{username}"
							placeholder="" th:errorclass="is-invalid" class="form-control">
						<label for="username" th:text="#{username}" class="form-label"></label>
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
					</div>

					<div class="form-floating mb-3">
						<input type="password" th:field="*{password}" placeholder=""
							th:errorclass="is-invalid" class="form-control"> <label
							for="password" th:text="#{password}" class="form-label"></label>
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</div>

					<div class="form-floating mb-3">
						<input type="email" th:field="*{emailAddress}" placeholder=""
							th:errorclass="is-invalid" class="form-control"> <label
							for="emailAddress" th:text="#{emailAddress}" class="form-label"></label>
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('emailAddress')}"
							th:errors="*{emailAddress}"></div>
					</div>

					<div class="text-center">
						<input type="submit" th:value="#{submitBtn}"
							class="btn btn-primary w-50 py-2 mb-2">
						<div class="row"></div>
						<a th:href="@{'/login'}" th:text="#{cancelBtn}" class="w-50 py-2"></a>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
