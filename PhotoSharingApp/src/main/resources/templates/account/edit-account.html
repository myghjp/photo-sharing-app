<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{editAccountPage}"></title>
</head>
<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center vh-100">
			<div class="col-md-4 mx-auto">
				<form method="post" th:action="@{/edit-account}" th:object="${editAccountForm}" class="text-center">
			    	 
			    	<h5 th:text="#{editAccountAlert}"></h5>
			    
				    <div class="row mb-3">
				        <label for="pass" th:text="#{pass}" class="col-sm-4 col-form-label"></label>
				         <div class="col-sm-8">
					         <input type="password" th:field="*{pass}" th:errorclass="is-invalid" class="form-control">
					         <div class="invalid-feedback" th:errors="*{pass}"></div>
					     </div>
				    </div>
			    
				    <a th:href="@{'/select-group'}" class="btn btn-secondary m-3">グループ選択に戻る</a>
				    <input type="submit" value="変更" class="btn btn-primary m-3">
				    
			    </form>
			 </div>
    	</div>
	</div>
</body>
</html>
