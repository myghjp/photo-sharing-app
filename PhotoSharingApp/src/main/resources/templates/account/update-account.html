<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text="#{updateAccountPage}"></title>
</head>
<body class="bg-body-tertiary">
	<nav layout:replace="~{common/header-nav::header-nav}"></nav>

	<main class="container">
		<div class="row align-items-center">
			
		<h1 th:text="#{updateAccountPage}" class="h1 fw-bold text-center border-bottom py-3 mb-3"></h1>
		
			<div class="col-md-6 mx-auto">
				<form method="post" th:action="@{/update-account}" th:object="${updateAccountForm}">
					
			    	<div th:text="#{updatePasswordAlert}" class="fs-3 fw-bold text-center mb-4"></div>
			    	
				    <div class="form-floating mb-3">
				         <input type="password" th:field="*{password}" placeholder="" th:errorclass="is-invalid" class="form-control">
				         <div class="invalid-feedback" th:errors="*{password}"></div>
				         <label th:text="#{password}" class="col-sm-4 col-form-label"></label>
				    </div>
				  
				   <div class="text-center">
					<!-- <a th:href="@{'/select-group'}" th:text="#{cancelGroupBtn}" class="btn btn-secondary mx-3 my-2"></a>-->
				    <input type="submit" th:value="#{editBtn}" class="btn btn-primary w-50">
				   </div>
			    </form>
			 </div>
    	</div>
	</main>
</body>
</html>
