<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{updateAccountPage}"></title>
</head>
<body>
	<nav layout:replace="~{common/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/update-account}" th:object="${updateAccountForm}" class="text-center">
				
			    	<div th:text="#{updatePasswordAlert}" class="mb-3 fs-5"></div>
			    	
				    <div class="row mb-3">
				        <label for="password" th:text="#{password}" class="col-sm-4 col-form-label"></label>
				         <div class="col-sm-8">
					         <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control">
					         <div class="invalid-feedback" th:errors="*{password}"></div>
					     </div>
				    </div>
				    
				    <a th:href="@{'/select-group'}" th:text="#{cancelGroupBtn}" class="btn btn-secondary mx-3 my-2"></a>
				    <input type="hidden" name="id" th:value="${id}">
				    <input type="submit" th:value="#{editBtn}" class="btn btn-primary mx-3 my-2">
			    </form>
			 </div>
    	</div>
	</div>
</body>
</html>
