<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{entryAccountPage}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
	    <a class="navbar-brand" th:text="#{photoSharingApp}"></a>
	</nav>
	<!--画面設計書のエラーメッセージの表示箇所を変更する予定-->
	
	<div class="container">
		<div class="row">
			<form method="post" th:action="@{/entry-account}" th:object="${entryAccountForm}" class="col text-center">
			    <div class="form-group">
			        <label for="user" th:text="#{user}"></label>
			        <input type="text" th:field="*{user}" th:errorclass="is-invalid">
			        <div class="invalid-feedback" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
			    </div>
			    
			    <div class="form-group">
			        <label for="pass" th:text="#{pass}"></label>
			        <input type="password" th:field="*{pass}" th:errorclass="is-invalid">
			        <div class="invalid-feedback" th:errors="*{pass}"></div>
			    </div>
			    
			    <div class="form-group">
			        <label for="email" th:text="#{emailAddress}"></label>
			        <input type="email" th:field="*{emailAddress}" th:errorclass="is-invalid">
			        <div class="invalid-feedback" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
			    </div>
			    
			    <a th:href="@{'/login'}" class="btn btn-secondary">キャンセル</a>
			    <input type="submit" value="登録" class="btn btn-secondary">
			</form>
		</div>
	</div>
</body>
</html>
