<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{entryAccountPage}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
	    <span class="navbar-brand" th:text="#{photoSharingApp}"></span>
	</nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center vh-100">
			<form method="post" th:action="@{/entry-account}" th:object="${entryAccountForm}">
				
			    <div class="form-group row">
			        <label for="user" th:text="#{user}" class="col col-form-label"></label>
			        <input type="text" th:field="*{user}" th:errorclass="is-invalid">
			        <div class="invalid-feedback" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="pass" th:text="#{pass}" class="col col-form-label"></label>
			        <input type="password" th:field="*{pass}" th:errorclass="is-invalid">
			        <div class="invalid-feedback" th:errors="*{pass}"></div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="email" th:text="#{emailAddress}" class="col col-form-label"></label>
			        <input type="email" th:field="*{emailAddress}" th:errorclass="is-invalid">
			        <div class="invalid-feedback" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
			    </div>
			    
			    <div class="form-group text-center">
				    <a th:href="@{'/login'}" class="btn btn-secondary m-3">キャンセル</a>
				    <input type="submit" value="登録" class="btn btn-secondary m-3">
			    </div>
			    
			</form>
		</div>
	</div>
</body>
</html>
