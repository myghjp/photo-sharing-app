<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
<title th:text="#{updatePasswordPage}"></title>
</head>
<body class="bg-body-tertiary">
	<nav layout:replace="~{common/header-nav::header-nav}"></nav>

	<main class="container">
		<div class="row align-items-center text-center py-4">

			<h1 th:text="#{updatePasswordPage}" class="h1 fw-bold mb-4"></h1>
			
			<div class="col-md-4 mx-auto">
				
  				<div th:text="#{updatePasswordMessage}" class="fs-4 mb-4 text-info"></div>
				
				<form method="post" th:action="@{/update-password}"
					th:object="${updatePasswordForm}">

					<div class="form-floating mb-3">
						<input type="password" th:field="*{password}" placeholder=""
							th:errorclass="is-invalid" class="form-control">
						<div class="invalid-feedback" th:errors="*{password}"></div>
						<label th:text="#{password}" class="col-sm-4 col-form-label"></label>
					</div>

					<input type="submit" th:value="#{editBtn}"
						class="btn btn-lg btn-primary w-50">

				</form>
			</div>
		</div>
	</main>
</body>
</html>
