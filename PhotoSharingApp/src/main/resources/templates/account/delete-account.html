<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
<title th:text="#{deleteAccountPage}"></title>
</head>

<body class="bg-body-tertiary">
	<nav layout:replace="~{common/header-nav::header-nav}"></nav>

	<main class="container">
		<div class="row align-items-center text-center py-4">

			<h1 th:text="#{deleteAccountPage}" class="h1 fw-bold mb-4"></h1>

			<div th:text="#{deleteAccountAlert}" class="fs-5 fw-bold mb-2"></div>
			<div th:text="#{deleteAccountMessage}" class="fs-5 mb-4"></div>

			<div class="col-md-4 mx-auto">
				<form method="post" th:action="@{/delete-account}">

					<th:block th:if="${isError}">
						<div class="alert alert-danger alert-dismissible fade show">
							<span th:text="#{deleteAccountError}" class="text-danger"></span>
						</div>
					</th:block>

					<input type="submit" th:value="#{deleteBtn}"
						class="btn btn-lg btn-danger w-50">

				</form>
			</div>
		</div>
	</main>

</body>
</html>
