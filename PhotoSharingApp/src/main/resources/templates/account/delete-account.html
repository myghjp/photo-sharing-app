<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{deleteAccountPage}"></title>
</head>

<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/delete-account}">
				
					<div class="text-center">
						<p th:text="#{deleteAccountMessage1}" class="fs-5"></p>
						<p th:text="#{deleteAccountMessage2}" class="fs-5"></p>
					</div>
					
					<th:block th:if="${isError}">
						<div class="alert alert-danger alert-dismissible fade show">
							<span th:text="#{deleteAccountAlert}" class="text-danger"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>
					</th:block>	
					
					<div class="text-center">
						<a th:href="@{'/select-group'}" class="btn btn-secondary m-3">グループ選択に戻る</a>
				    	<input type="submit" value="削除" class="btn btn-danger m-3">
					</div>
				   
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
