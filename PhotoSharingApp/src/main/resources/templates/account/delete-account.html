<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{deleteAccountPage}"></title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
		<span class="navbar-brand" th:text="#{photoSharingApp}"></span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<input type="button" onclick="location.href='./edit-account'" value="パスワード変更" class="btn btn-secondary">
				</li>
				<li class="nav-item">
					<input type="button" onclick="location.href='./delete-account'" value="アカウント削除" class="btn btn-secondary">
				</li>
				<li class="navbar-text">
					<span sec:authentication="principal.username" class="text-light"></span>
				</li>
			</ul>
			<form method="post" th:action="@{/postlogout}" class="form-inline">
				<input type="submit" value="ログアウト" class="btn btn-secondary">
			</form>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<form method="post" th:action="@{/delete-account}" class="col text-center">
				
				<h5 th:text="#{deleteAccountMessage1}"></h5>
				<h5 th:text="#{deleteAccountMessage2}"></h5>
				
				<th:block th:if="${isError}">
					<span th:text="#{deleteAccountAlert}" class="text-danger">
				</th:block>	
				
				<br>	
				<a th:href="@{'/select-group'}" class="btn btn-secondary">グループ選択に戻る</a>
		    	<input type="submit" value="削除" class="btn btn-secondary">
			</form>
		</div>
	</div>
</body>
</html>
