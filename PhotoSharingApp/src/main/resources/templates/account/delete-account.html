<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text="#{deleteAccountPage}"></title>
</head>

<body class="bg-body-tertiary">
	<nav layout:replace="~{common/header-nav::header-nav}"></nav>
	
	<main class="container">
		<div class="row justify-content-center">
			
			<h1 th:text="#{deleteAccountPage}" class="h1 fw-bold text-center border-bottom py-3 mb-3"></h1>
			
			<div class="col-md-6 mx-auto">
				<form method="post" th:action="@{/delete-account}">
					
					<div class="text-center">
						<h1 th:text="#{deleteAccountAlert}" class="fs-4 fw-bold mb-2"></h1>
						<p th:text="#{deleteAccountMessage}" class="fs-5 mb-2"></p>
					</div>
					
					<th:block th:if="${isError}">
						<div class="alert alert-danger alert-dismissible fade show">
							<span th:text="#{deleteAccountError}" class="text-danger"></span>
						</div>
					</th:block>	
					
					<div class="text-center">
				    	<input type="submit" th:value="#{deleteBtn}" class="btn btn-danger w-50">
					</div>
				</form>
			</div>
		</div>
	</main>
	
</body>
</html>
