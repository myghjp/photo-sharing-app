<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{deleteAccountPage}"></title>
</head>

<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center vh-100">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/delete-account}" class="text-center">
				
					<h5 th:text="#{deleteAccountMessage1}"></h5>
					<div class="row"></div>
					<h5 th:text="#{deleteAccountMessage2}"></h5>
					
					<th:block th:if="${isError}">
						<span th:text="#{deleteAccountAlert}"></span>
					</th:block>	
					
					<a th:href="@{'/select-group'}" class="btn btn-secondary m-3">グループ選択に戻る</a>
			    	<input type="submit" value="削除" class="btn btn-danger m-3">
				   
				</form>
			</div>
		</div>
	</div>
</body>
</html>
