<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text=#{createAlbumPage}></title>
</head>
<body>
	<div layout:fragment="content">
		
		<div class="p-3 mb-4 border-bottom border-dark bg-light">
		    <div class="fs-3 text-center">アルバム作成</div>
		</div>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/create-album}" th:object="${createAlbumForm}" class="text-center">
					
					<div th:text="#{createAlbumMessage}" class="fs-5"></div>
					
					<div class="row my-3">
				        <label for="albumName" th:text="#{albumName}" class="col-sm-4 col-form-label"></label>
				        <div class="col-sm-8">
					        <input type="text" th:field="*{albumName}" th:errorclass="is-invalid" class="form-control">
				        	<div class="invalid-feedback" th:if="${#fields.hasErrors('albumName')}" th:errors="*{albumName}"></div>
				         </div>
					</div>
					
					<!--<a th:href="@{'/select-album'}" th:text="#{cancelBtn}" class="btn btn-secondary mx-3"></a>-->
				    <input type="submit" th:value="#{submitBtn}" class="btn btn-primary mx-3">
				</form>
			</div>
		</div>
	</div>
	
	</div>
</body>
</html>
