<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text=#{createAlbumPage}></title>
</head>
<body>
	<div layout:fragment="content">
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="text-center">
				
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-3 mb-3 border-bottom">
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb fs-2 m-0">
					    <li class="breadcrumb-item"><a th:href="@{'/select-album'}">アルバム</a></li>
					    <li class="breadcrumb-item active" aria-current="page">アルバム作成</li>
					  </ol>
					</nav>
				</div>
				
				<form method="post" th:action="@{/create-album}" th:object="${createAlbumForm}" class="text-center">
					
					<div th:text="#{createAlbumMessage}" class="fs-4 my-3"></div>
					
					<div class="row d-inline-flex">
				       <!-- <label for="albumName" th:text="#{albumName}" class="col-sm-4 col-form-label"></label>-->
				       <div class="col-sm-8">
					        <input type="text" th:field="*{albumName}" th:errorclass="is-invalid" th:placeholder="#{albumName}" class="form-control">
				        	<div class="invalid-feedback" th:if="${#fields.hasErrors('albumName')}" th:errors="*{albumName}"></div>
				       </div>
				       <div class="col-sm-4">
				       		<input type="submit" th:value="#{submitBtn}" class="btn btn-primary mx-3">
				       </div>
					</div>
					
					<!--<a th:href="@{'/select-album'}" th:text="#{cancelBtn}" class="btn btn-secondary mx-3"></a>-->
				   
				</form>
			</div>
		</div>
	</div>
	
	</div>
</body>
</html>
