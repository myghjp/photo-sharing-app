<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text=#{selectAlbumPage}></title>
</head>
<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<div class="text-center">
				
					<div class="row mb-3">
						<div th:text="${groupName}" class="fs-5"></div>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/home-group'}" class="btn btn-secondary">戻る</a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/entry-album'}" class="btn btn-success">アルバムを作成する</a>
					</div>
					
					<div class="row mb-3">
						<div th:text="#{selectAlbumAlert}" class="fs-5"></div>
					</div>
					
					<div class="row mb-3">
						<form method="post" th:action="@{/select-album}">
							<div th:each="list:${albumsList}" >
								<div class="d-flex justify-content-center">
									<div class="form-check mb-3">
										<input type="radio" th:id="${list.id}" name="id" th:value="${list.id}" class="form-check-input m-2" checked>
										<label th:for="${list.id}" th:text="${list.albumName}" class="form-check-label"></label>
									
										<th:block th:if="${isAdmin}">
											<a th:href="@{'/delete-album/' + ${list.id}}" class="btn btn-danger" >削除</a>
										</th:block>
									</div>
								</div>
							</div>
						
							<div class="row-cols-12">
								<th:block th:unless="${albumsList.isEmpty()}">
									<input type="submit" value="アルバムを開く" class="btn btn-primary">
								</th:block>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
