<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text=#{selectAlbumPage}></title>
</head>
<body>
	<div layout:fragment="content">
		
		<div class="container">
			<div class="row justify-content-center">
				<div class="col mx-auto text-center">
					
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-3 mb-3 border-bottom">
				        <div class="fs-2" th:text="#{openAlbumBtn}"></div>
				        
				        <div class="btn-toolbar mb-2 mb-md-0">
				          <div class="btn-group me-2">
				            <th:block th:if="${isAdmin}">
								<a th:href="@{'/create-album'}" th:text="#{createAlbumBtn}" class="btn btn-outline-secondary"></a>
							</th:block>
				          </div>
				        </div>
				    </div>
					
					<div class="row row-cols-1 row-cols-md-5">
						<div th:each="list:${albumList}">
							<div class="card text-center p-0 g-4">
								<form method="post" th:action="@{/select-album}">
								
									<div class="card-header">
										<div class="card-title fs-5 fw-bold m-0" th:text="${list.albumName}"></div>
									</div>
									
									<div class="card-body">
									    <p class="card-text">作成日とか</p>
									    <p class="card-text">最終更新日とか</p>
									    
									    <button type="submit" th:value="${list.id}" name="id" th:text="#{openAlbumBtn2}" class="card-link btn btn-primary mb-2"></button>
									   
									    <div class="row"></div>
									   
									    
										<th:block th:if="${isAdmin}">
											<a th:href="@{'/delete-album/' + ${list.id}}" th:text="#{deleteBtn}" class="card-link btn btn-danger"></a>
										</th:block>
									
									</div>
								</form>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
