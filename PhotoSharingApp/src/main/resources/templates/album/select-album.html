<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text=#{selectAlbumPage}></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary px-3 mb-3">
		<span class="navbar-brand" th:text="#{photoSharingApp}"></span>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto d-flex align-items-center">
				<li class="nav-link">
					<a th:href="@{'/edit-account'}" class="btn btn-secondary">パスワード変更</a>
				</li>
				<li class="nav-link">
					<a th:href="@{'/delete-account'}" class="btn btn-secondary">アカウント削除</a>
				</li>
				<li class="navbar-text px-3">
					<span sec:authentication="principal.username"></span>
				</li>
				<li class="nav-item">
					<form method="post" th:action="@{/postlogout}">
						<input type="submit" value="ログアウト" class="btn btn-secondary">
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-4 mx-auto">
				<div class="text-center">
				
					<div class="row mb-3">
						<h5 th:text="${groupName}"></h5>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/home-group'}" class="btn btn-secondary">戻る</a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/entry-album'}" class="btn btn-success">アルバムを作成する</a>
					</div>
					
					<div class="row mb-3">
						<h5 th:text="#{selectAlbumAlert}"></h5>
					</div>
					
					<form method="post" th:action="@{/select-album}">
						<div class="row mb-3">
							<div th:each="list:${albumsList}" >
								<input type="radio" th:text="${list.albumName}" th:value="${list.id}" name="id" 
								checked class="m-2">
								
								<!--※一番長い名前のレイアウトも考える-->
								<!--radioボタン選択しにくい修正(Bootstrap?)-->
								
								<th:block th:if="${isAdmin}">
									<a th:href="@{'/delete-album/' + ${list.id}}" class="btn btn-danger" >削除</a>
								</th:block>
								<br>
							</div>
						
						<div class="row-cols-12">
							<th:block th:unless="${albumsList.isEmpty()}">
							
								<input type="submit" value="アルバムを開く" class="btn btn-primary m-3">
							
							</th:block>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
