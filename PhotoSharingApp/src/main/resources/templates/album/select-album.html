<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text=#{selectAlbumPage}></title>
</head>
<body>
	<div layout:fragment="content">
		
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-auto">
					<div class="text-center">
						
						<!--<div th:text="${group.groupName}" class="mb-3 fs-5"></div>-->
						
						<!--<div class="col mb-3">
							<a th:href="@{'/home-group'}" th:text="#{backBtn}" class="btn btn-secondary"></a>
						</div>-->
						
						<div class="col mb-3">
							<th:block th:if="${isAdmin}">
								<a th:href="@{'/create-album'}" th:text="#{createAlbumBtn}" class="btn btn-success"></a>
							</th:block>
						</div>
						
						<div th:text="#{selectAlbumMessage}" class="mb-3 fs-5"></div>
					</div>
					
					<form method="post" th:action="@{/select-album}">
						<div th:each="list, status :${albumList}" class="mb-3">
							<div class="d-flex align-items-center">
								<div class="form-check m-2">
									<input type="radio" th:id="${list.id}" name="id" th:value="${list.id}" th:checked="${status.index == 0}" class="form-check-input">
									<label th:for="${list.id}" th:text="${list.albumName}" class="form-check-label"></label>
								</div>
								
								<th:block th:if="${isAdmin}">
									<a th:href="@{'/delete-album/' + ${list.id}}" th:text="#{deleteBtn}" class="btn btn-danger"></a>
								</th:block>
							</div>
						</div>
					
						<th:block th:unless="${albumList.isEmpty()}">
							<div class="text-center">
								<input type="submit" th:value="#{openAlbumBtn2}" class="btn btn-primary">
							</div>
						</th:block>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
