<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text=#{deleteAlbumPage}></title>
</head>
<body>
	
	<div layout:fragment="content">
		
		<div class="p-3 mb-5 border-bottom">
		    <div class="fs-3 text-center">アルバム削除</div>
		</div>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/delete-album}" th:object="${deleteAlbumForm}" class="text-center">
				
					<div th:text="#{deleteAlbumAlert}" class="fs-5 mb-2"></div>
					
					<div th:text="${albumData.albumName}" class="fs-5 mb-2"></div>
					
					<a th:href="@{'/select-album'}" th:text="#{cancelBtn}" class="btn btn-secondary mx-3"></a>
					<input type="hidden" name="id" th:value="${albumData.id}">
				    <input type="submit" th:value="#{deleteBtn}" class="btn btn-danger mx-3">
				</form>
			</div>
		</div>
	</div>
	
	</div>
</body>
</html>
