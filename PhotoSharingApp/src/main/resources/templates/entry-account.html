<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<title th:text="#{entryAccountPage}"></title>
</head>
<body>
	<nav layout:replace="~{layout/header::header}"></nav>
	
	<!--画面設計書のエラーメッセージの表示箇所を変更 10月30日-->
	
	<form method="post" th:action="@{/entry-account}" th:object="${entryAccountForm}">
	    <div class="form-group">
	        <label for="user" th:text="#{user}"></label>
	        <input type="text" th:field="*{user}" th:errorclass="is-invalid">
	        <div class="invalid-feedback" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
	    </div>
	    <p>ーーーーーーーーーーーーーーーーーーーー</p>
	    <div class="form-group">
	        <label for="pass" th:text="#{pass}"></label>
	        <!--<input type="password" id="pass" name="pass" th:value="${pass}">-->
	        <input type="password" th:field="*{pass}" th:errorclass="is-invalid">
	        <div class="invalid-feedback" th:errors="*{pass}"></div>
	    </div>
	    <p>ーーーーーーーーーーーーーーーーーーーー</p>
	    <div class="form-group">
	        <label for="pass" th:text="#{email_address}"></label><!--th:field確認-->
	        <input type="email" th:field="*{email_address}" th:errorclass="is-invalid">
	        <div class="invalid-feedback" th:if="${#fields.hasErrors('email_address')}" th:errors="*{email_address}"></div>
	        <!--※th:if="${#fields.hasErrors('user')}"は上で表示される-->
	    </div>
	    <p>ーーーーーーーーーーーーーーーーーーーー</p>
	    <input type="button" onclick="location.href='./login'" value="キャンセル">
	    <input type="submit" value="登録">
	</form>
</body>
</html>
