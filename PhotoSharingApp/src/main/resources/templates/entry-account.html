<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<title>アカウント登録</title>
</head>
<body>
	<nav layout:replace="~{layout/header::header}"></nav>
	
	<p>※エラーメッセージを赤色で表示</p>
	
	<form method="post" th:action="@{/entry-account}" th:object="${entryAccountForm}">
	    <div class="form-group">
	        <label for="user" >アカウント名</label>
	        <input type="text" th:field="*{user}">
	        <!--50文字以内である,登録済のアカウント名と重複していない,入力されている-->
	    </div>
	    <div class="form-group">
	        <label for="pass" >パスワード</label>
	        <input type="password" id="pass" name="pass" th:value="${pass}">
	        <!--半角英数字のみ,8文字以上12文字以下,入力されている-->
	    </div>
	    <div class="form-group">
	        <label for="pass" >メールアドレス</label><!--th:field確認-->
	        <input type="email" th:field="*{email_address}">
	        <!--メールアドレスの形式であること,登録済のアドレスと重複していない,入力されている-->
	    </div>
	    <input type="button" onclick="location.href='./login'" value="キャンセル">
	    <input type="submit" value="登録">
	</form>

</body>
</html>
