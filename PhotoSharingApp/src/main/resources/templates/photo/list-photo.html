<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{listPhotoPage}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary px-3 mb-3">
		<span class="navbar-brand" th:text="#{photoSharingApp}"></span>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto d-flex align-items-center">
				<li class="nav-link">
					<a th:href="@{'/edit-account'}" class="btn btn-secondary">パスワード変更</a>
				</li>
				<li class="nav-link">
					<a th:href="@{'/delete-account'}" class="btn btn-secondary">アカウント削除</a>
				</li>
				<li class="navbar-text px-3">
					<span sec:authentication="principal.username"></span>
				</li>
				<li class="nav-item">
					<form method="post" th:action="@{/postlogout}">
						<input type="submit" value="ログアウト" class="btn btn-secondary">
					</form>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-4 mx-auto">
				<div class="text-center">
					<div class="row mb-3">
						<h5 th:text="${groupName}"></h5>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/select-album'}" class="btn btn-secondary">戻る</a>
					</div>
					
					<div class="row mb-3">
						<h5 th:text="${albumName}"></h5>
					</div>
					
					<div class="row">
						<form method="post" th:action="@{/list-photo}" enctype="multipart/form-data">
							
							<input type="file" name="photo" 
							accept=".jpg, .jpeg, .png" class="form-control mb-3">
								
						    <input type="submit" value="写真を追加する" class="btn btn-secondary mb-3">
						    <th:block th:if="${isError}">
								<div th:text="#{errorMessage}" class="text-danger"></div>
							</th:block>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row row-cols-5 row-cols-md-5 g-3">
		<!--ポップアップも考える-->
			<div th:each="list:${photosList}" class="card col"><!--style="width: 18rem;"-->
				<div class="card-body">
					
					<div class="text-center">
						<div th:text="'▼' + ${list.Accounts.user}"></div>
						<img th:src="@{'/img/' + ${list.photo}}" th:alt="${list.photo}" class="card-img" width="100" height="100">
						<div th:text="${#dates.format(list.createDateTime,'yyyy-MM-dd HH:MM:SS')}" ></div>
					</div>
					
					<div class="text-start">
	  					<a th:href="@{'/img/' + ${list.photo}}" download="" class="btn btn-secondary">保存</a>
					
						<th:block th:if="${isAdmin}">
							<a th:href="@{'/delete-photo/' + ${list.id}}" class="btn btn-secondary">削除</a>
						</th:block>
						
						<th:block th:unless="${isAdmin}">
							<th:block th:if="${list.Accounts.user == username}">
								<a th:href="@{'/delete-photo/' + ${list.id}}" class="btn btn-secondary">削除</a>
							</th:block>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
