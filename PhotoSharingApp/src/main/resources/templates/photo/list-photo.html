<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	
	<!--画像を表示してみる？-->
	<!--<link rel="stylesheet" th:href="@{/static/img}">-->
	
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>写真一覧</title>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col text-center">
	
				<p>●グループ名を表示</p>
				
				<a th:href="@{'/select-album'}" class="btn btn-secondary">戻る</a><br>
				
				<p>●アルバム名を表示</p>
				
				<form method="post" th:action="@{/list-photo}" enctype="multipart/form-data">
				    <input type="file" name="photo" accept=".jpg, .jpeg, .png">
				    <input type="submit" value="写真を追加する">
				</form>
				
				
				<div>ーーー以下登録されたListを表示するだけーーー</div>
				
				
				
					<div th:each="list:${photoList}">
						<div th:text="'▼' + ${list.Accounts.user}"></div>
						<img th:src="@{${list.photo}}" alt=""><!--width=-->
						<div th:text="${#dates.format(list.createDateTime,'yyyy-MM-dd HH:MM:SS')}"></div>
					</div>
				
				
					<!--<a th:href="画像パス" download="画像名?alt?">
	  					<img src="your-image.jpg" alt="保存">
					</a>-->
					<input type="button" onclick="location.href='./delete-photo'" value="削除" class="btn btn-secondary">
				
				
			</div>
		</div>
	</div>
</body>
</html>
