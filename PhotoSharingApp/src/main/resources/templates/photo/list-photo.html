<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text="#{listPhotoPage}"></title>
</head>
<body>
	
	<div layout:fragment="content">
	
		<div class="container">
			<div class="row justify-content-center">
				<div class="text-center">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-3 mb-3 border-bottom">
			        
						<nav aria-label="breadcrumb">
						  <ol class="breadcrumb fs-2 m-0">
							
						    <li class="breadcrumb-item"><a th:href="@{'/select-album'}">アルバム</a></li>
						    <li class="breadcrumb-item active" aria-current="page" th:text="${album.albumName}"></li>
							
						  </ol>
						</nav>
						
				        <div class="btn-toolbar mb-2 mb-md-0">
				          <div class="btn-group me-2">
				            
				          	<form method="post" th:action="@{/list-photo}" enctype="multipart/form-data" class="d-inline-flex">
								
								<input type="file" name="multipartFile" accept=".jpg, .jpeg, .png" class="form-control me-2">
									
							    <input type="submit" th:value="#{addPhotoBtn}" class="btn btn-outline-secondary">
							    <th:block th:if="${isError}">
									<div th:text="#{errorMessage}" class="text-danger"></div>
								</th:block>
							</form>
				            
				          </div>
				        </div>  
				     </div>
			     </div>
			</div>
		</div>
		
		<div class="container">
			<div class="row row-cols-md-3 row-cols-sm-2 justify-content-start">
				<div th:each="list : ${photoList}" class="card">
					<div class="card-body text-center">
						<div th:text="'▼' + ${list.Account?.username?: 'unknown'}"></div>
						
						<img th:src="@{'/media/' + ${list.photo}}" th:alt="${list.photo}" height="150" style="max-width: 15rem;"
						data-bs-toggle="modal" th:data-bs-target="'#' + ${list.id}"  class="card-img">
						
						<div th:text="${#dates.format(list.createDateTime,'yyyy-MM-dd HH:MM:SS')}" ></div>
				
	  					<a th:href="@{'/media/' + ${list.photo}}" download="" th:text="#{saveBtn}" class="btn btn-primary"></a>
					
						<th:block th:if="${isAdmin}">
							<!--<a th:href="@{'/delete-photo/' + ${list.id}}" th:text="#{deleteBtn}" class="btn btn-danger"></a>-->
							<!--管理者-->
							<!-- Button trigger modal -->
								<button type="button" th:text="#{deleteBtn}" data-bs-toggle="modal" th:data-bs-target="'#' + ${list.id}" class="card-link btn btn-danger"></button>
							<!--<a th:href="@{'/delete-group/' + ${list.id}}" th:text="#{deleteBtn}" class="card-link btn btn-danger"></a>-->
						</th:block>
						
						<th:block th:unless="${isAdmin}">
							<th:block th:if="${list.Account?.username != null and list.Account.username == loginUser}">
							<!--<a th:href="@{'/delete-photo/' + ${list.id}}" th:text="#{deleteBtn}" class="btn btn-danger"></a>-->
							<!--管理者以外-->
							<!-- Button trigger modal -->
								<button type="button" th:text="#{deleteBtn}" data-bs-toggle="modal" th:data-bs-target="'#' + ${list.id}" class="card-link btn btn-danger"></button>
							<!--<a th:href="@{'/delete-group/' + ${list.id}}" th:text="#{deleteBtn}" class="card-link btn btn-danger"></a>-->
							</th:block>
						</th:block>
						
						<!-- Modal -->
						<div class="modal fade" th:id="${list.id}" tabindex="-1" aria-hidden="true">
						  <div class="modal-dialog modal-dialog-centered">
						    <div class="modal-content">
						       <img th:src="@{'/media/' + ${list.photo}}" 
						       data-bs-dismiss="modal" aria-label="Close" class="img-fluid"/>
						    </div>
						  </div>
						</div>
						<!-- /Modal -->
						
						<!-- Modal -->
						<div class="modal fade" th:id="${list.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h1 class="modal-title fs-5" id="exampleModalLabel">
									<img th:src="@{'/media/' + ${list.photo}}">
								</h1>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>
						      <div class="modal-body">
						        <div th:text="#{deleteGroupAlert}"></div>
						      </div>
						      <div class="modal-footer">
								<form method="post" th:action="@{/delete-photo}">
									<a th:href="@{'/list-photo'}" th:text="#{cancelBtn}" data-bs-dismiss="modal" class="btn btn-secondary"></a>
									<input type="hidden" name="id" th:value="${list.id}" >
									<input type="submit" th:value="#{deleteBtn}" class="btn btn-danger">
								</form>
						      </div>
						    </div>
						  </div>
						</div>
						<!-- /Modal -->
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
