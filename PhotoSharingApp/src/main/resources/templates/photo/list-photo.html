<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{listPhotoPage}"></title>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col text-center">
	
				<div th:text="${groupName}"></div>
				
				<a th:href="@{'/select-album'}" class="btn btn-secondary">戻る</a><br>
				
				<div th:text="${albumName}"></div>
				
				<form method="post" th:action="@{/list-photo}" enctype="multipart/form-data">
				    <input type="file" name="photo" accept=".jpg, .jpeg, .png">
				    <input type="submit" value="写真を追加する">
				</form>
				
				
				<div th:each="list:${photoList}">
					<div th:text="'▼' + ${list.Accounts.user}"></div>
					
					<img th:src="@{'/img/' + ${list.photo}}">
					
					<div th:text="${#dates.format(list.createDateTime,'yyyy-MM-dd HH:MM:SS')}"></div>
					
	  				<a th:href="@{'/img/' + ${list.photo}}" download="" class="btn btn-secondary">保存</a>
					
					<a th:href="@{'/delete-photo/' + ${list.id}}" class="btn btn-secondary">削除</a>
					
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
