<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{listPhotoPage}"></title>
</head>
<body>
	<nav layout:replace="~{common/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row justify-content-center">
				<div class="text-center">
					<div th:text="${groupName}" class="col mb-3 fs-5"></div>
					
					<div class="col mb-3">
						<a th:href="@{'/select-album'}" class="btn btn-secondary" th:text="#{cancelBtn1}"></a>
					</div>
					
					<div th:text="${albumName}"  class="col mb-3 fs-5"></div>
					
					<div class="col-7 mx-auto mb-3">
						<form method="post" th:action="@{/list-photo}" enctype="multipart/form-data">
							
							<input type="file" name="photo" 
							accept=".jpg, .jpeg, .png" class="form-control mb-3">
								
						    <input type="submit" th:value="#{addPhotoBtn}" class="btn btn-primary mb-3">
						    <th:block th:if="${isError}">
								<div th:text="#{errorMessage}" class="text-danger"></div>
							</th:block>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row row-cols-md-3 row-cols-sm-2 justify-content-start">
			<div th:each="list : ${photosList}" class="card">
				<div class="card-body text-center">
					<div th:text="'â–¼' + ${list.Accounts.user}"></div>
					
					<img th:src="@{'/img/' + ${list.photo}}" th:alt="${list.photo}" height="150" style="max-width: 15rem;"
					data-bs-toggle="modal" th:data-bs-target="'#' + ${list.id}"  class="card-img">
					
					<div th:text="${#dates.format(list.createDateTime,'yyyy-MM-dd HH:MM:SS')}" ></div>
			
  					<a th:href="@{'/img/' + ${list.photo}}" download="" class="btn btn-primary" th:text="#{saveBtn}"></a>
				
					<th:block th:if="${isAdmin}">
						<a th:href="@{'/delete-photo/' + ${list.id}}" class="btn btn-danger" th:text="#{deleteBtn}"></a>
					</th:block>
					
					<th:block th:unless="${isAdmin}">
						<th:block th:if="${list.Accounts.user == username}">
							<a th:href="@{'/delete-photo/' + ${list.id}}" class="btn btn-danger" th:text="#{deleteBtn}"></a>
						</th:block>
					</th:block>
					
					<!-- Modal -->
					<div class="modal fade" th:id="${list.id}" tabindex="-1" aria-hidden="true">
					  <div class="modal-dialog modal-dialog-centered">
					    <div class="modal-content">
					       <img th:src="@{'/img/' + ${list.photo}}" 
					       data-bs-dismiss="modal" aria-label="Close" class="img-fluid"/>
					    </div>
					  </div>
					</div>
					<!-- /Modal -->
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
