<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{addMemberPage}"></title>
</head>
<body>
	
	<div layout:fragment="content">
		
		<div class="p-3 mb-5 border-bottom">
		    <div class="fs-3 text-center">利用者追加</div>
		</div>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/add-member}" th:object="${addMemberForm}" class="text-center">
					
					<div th:text="#{addMemberMessage}" class="mb-3 fs-5"></div>
						
				   	<div class="row mb-3">
				        <label for="emailAddress" th:text=#{emailAddress}  class="col-sm-4 col-form-label"></label>
				        <div class="col-sm-8">
					        <input type="email" th:field="*{emailAddress}" th:errorclass="is-invalid" class="form-control">
					        <div class="invalid-feedback" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
				        </div>
				    </div>
					
				    <a th:href="@{'/list-member'}" th:text="#{cancelBtn}" class="btn btn-secondary mx-3"></a>
			    	<input type="submit" th:value="#{addBtn}" class="btn btn-primary mx-3">
				</form>
			</div>
		</div>	
	</div>
	
	</div>
</body>
</html>
