<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
<title th:text="#{listMemberPage}"></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col mx-auto text-center">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom py-3 mb-3">
						<div class="fs-2" th:text="#{groupMembers}"></div>

						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group me-2">
								<th:block th:if="${isAdmin}">
									<form method="post" th:action="@{/list-member}"
										th:object="${addMemberForm}" class="text-center">
										<div th:text="#{addMemberMessage}" class="fs-6"></div>
										<div class="row">
											<div class="col-sm-9">
												<input type="email" th:field="*{emailAddress}"
													th:placeholder="#{emailAddress}" th:errorclass="is-invalid"
													class="form-control">
												<div class="invalid-feedback"
													th:if="${#fields.hasErrors('emailAddress')}"
													th:errors="*{emailAddress}"></div>
											</div>

											<div class="col-sm-3">
												<input type="submit" th:value="#{addBtn}"
													class="btn btn-outline-primary">
											</div>
										</div>
									</form>
								</th:block>

								<th:block th:unless="${isAdmin}">
									<div class="row">
										<div class="d-flex justify-content-center fs-5">
											<span th:text="#{admin}" class="text-primary"></span> <span
												th:text="${adminName}"></span>
										</div>
									</div>
								</th:block>

							</div>
						</div>
					</div>

					<table class="table table-striped table-sm my-2">
						<thead>
							<tr>
								<th scope="col">ユーザ名</th>

								<th:block th:if="${isAdmin}">
									<th scope="col">操作</th>
								</th:block>
							</tr>
						</thead>

						<tbody>
							<tr th:each="list:${memberList}">

								<td class="align-middle py-2"
									th:text="${list.account?.username?: 'unknown'}"></td>
								<th:block th:if="${isAdmin}">
									<td class="align-middle button">
										<!-- Button trigger modal -->
										<button type="button" th:text="#{deleteBtn}"
											data-bs-toggle="modal" th:data-bs-target="'#' + ${list.id}"
											class="btn btn-outline-danger"></button> <!-- /Button trigger modal -->
									</td>
								</th:block>
								</td>

								<!-- Modal -->
								<div class="modal fade" th:id="${list.id}" tabindex="-1"
									aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content rounded-4 shadow">
											<div class="modal-header border-bottom-0">
												<h1 class="modal-title fs-5" id="exampleModalLabel"
													th:text="${list.Account?.username?: 'unknown'}"></h1>
												<button type="button" class="btn-close"
													data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body text-start py-0">
												<div th:text="#{deleteMemberAlert}"></div>
											</div>

											<form method="post" th:action="@{/delete-member}">
												<div
													class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
													<input type="hidden" name="id" th:value="${list.id}">
													<input type="submit" th:value="#{deleteBtn}"
														class="btn btn-lg btn-danger"> <a
														th:href="@{'/list-member'}" th:text="#{cancelBtn}"
														data-bs-dismiss="modal" class="btn btn-lg btn-secondary"></a>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- /Modal -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
