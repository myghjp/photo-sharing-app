<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text="#{listMemberPage}"></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col mx-auto text-center">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-3 mb-3 border-bottom">
				        <div class="fs-2" th:text="#{listMembers}"></div>
				        
				        <div class="btn-toolbar mb-2 mb-md-0">
				          <div class="btn-group me-2">
				            <th:block th:if="${isAdmin}">
								<a th:href="@{'/add-member'}" th:text="#{addMemberBtn}" class="btn btn-outline-secondary"></a>
							</th:block>
							<th:block th:unless="${isAdmin}">
								<div class="row">
									<div class="d-flex justify-content-center fs-5">
										<span th:text="#{admin}" class="text-primary"></span>
										<span th:text="${adminName}"></span>
									</div>
								</div>
							</th:block>
				          </div>
				        </div>
				    </div>
					
					<table class="table table-striped table-hover table-sm my-2">
						<thead>
							<tr>
								<th scope="col">ユーザ名</th>
								
								<th:block th:if="${isAdmin}">
									<th scope="col">操作</th>
								</th:block>
							</tr>
						</thead>
						
						<tbody>
							<tr>
								<div th:each="list:${memberList}">
									<td class="align-middle py-2" th:text="${list.account?.username?: 'unknown'}"></td>
									<th:block th:if="${isAdmin}">
										<td class="align-middle button">
											<a th:href="@{'/delete-member/' + ${list.id}}" th:text="#{deleteBtn}" class="btn btn-danger"></a>
										</td>
									</th:block>
								</div>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
