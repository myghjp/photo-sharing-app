<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{listMembersPage}"></title>
</head>
<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>

	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-4 mx-auto">
				
				<div class="text-center">
					
					<div class="row mb-3">
						<h5 th:text="${groups.groupName}"></h5>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/home-group'}" class="btn btn-secondary">戻る</a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<th:block th:if="${isAdmin}">
							<a th:href="@{'/add-members'}" class="btn btn-success">利用者を追加する</a>
						</th:block>
					</div>
					
					<div class="row mb-3">
						<h5 th:text="#{listMembersAlert}"></h5>
					</div>
					
					<div class="row mb-3">
						<div class="d-flex justify-content-center m-2"> 
							<th:block th:unless="${isAdmin}">
								<span th:text="#{admin}" class="text-primary"></span>
								<span th:text="${adminName}"></span>
							</th:block>
						</div>
					</div>
					
					<div th:each="list:${membersList}">
						<div class="row mb-3">
							<form method="post" th:action="@{/list-members}">
								<div class="d-flex justify-content-center"> 
									<div th:text="${list.accounts?.user?: 'unknown'}" class="m-2"></div>
									<input type="hidden" th:value="${list.id}" name="id">
									
									<th:block th:if="${isAdmin}">
										<input type="submit" value="削除" class="btn btn-danger">
									</th:block>
								</div>
							</form>
						</div>
						
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
