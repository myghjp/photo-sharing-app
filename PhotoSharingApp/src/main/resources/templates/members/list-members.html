<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<title>利用者一覧</title>
</head>
<body>
	<nav layout:replace="~{layout/menu::menu}"></nav>

	<div class="center">
		<div th:text="${groups.groupName}"></div>
		
		<a th:href="@{'/home-group'}">戻る</a><br>
		
		<a th:href="@{'/add-members'}">利用者を追加する</a>
		
		<div th:text="#{listMembersAlert}"></div>
		
		<div th:each="list:${membersList}" >
			<form method="post" th:action="@{/list-members}">
				<input type="hidden" th:text="${list.Accounts.user}" th:value="${list.Accounts.id}" name="user">
				
				<input type="submit" value="削除">
				<br>
			</form>
		</div>
		
	</div>
</body>
</html>
