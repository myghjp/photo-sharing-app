<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{listMembersPage}"></title>
</head>
<body>
	<nav layout:replace="~{common/header-menu::header-menu}"></nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col mx-auto text-center">
				
				<div th:text="${groups.groupName}" class="col mb-3 fs-5"></div>
				
				<div class="col mb-3">
					<a th:href="@{'/home-group'}" th:text="#{backBtn}"
						class="btn btn-secondary">
					</a>
				</div>
				
				<div class="col mb-3">
					<th:block th:if="${isAdmin}">
						<a th:href="@{'/add-members'}" th:text="#{addMembersBtn}"
							class="btn btn-success">
						</a>
					</th:block>
				</div>
				
				<div th:text="#{listMembers}" class="col mb-3 fs-5"></div>
				
				<th:block th:unless="${isAdmin}">
					<div class="row mb-3">
						<div class="d-flex justify-content-center m-2">
							<span th:text="#{admin}" class="text-primary"></span>
							<span th:text="${adminName}"></span>
						</div>
					</div>
				</th:block>
				
				<div th:each="list:${membersList}">
					<div class="row mb-3">
						<div class="d-flex justify-content-center">
							<label th:text="${list.accounts?.user?: 'unknown'}" class="m-2"></label>
							
							<th:block th:if="${isAdmin}">
								<a th:href="@{'/delete-members/' + ${list.id}}" th:text="#{deleteBtn}"
									class="btn btn-danger">
								</a>
							</th:block>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
