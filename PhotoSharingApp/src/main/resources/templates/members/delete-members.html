<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{deleteMembersPage}"></title>
</head>
<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center vh-100">
			<div class="col-md-4 mx-auto">
				<div class="text-center">
				
					<h5 th:text="#{deleteMembersAlert}"></h5>	
					
					<div class="row my-5">
						<h5 th:text="${membersData.Accounts?.user?: 'unknown'}"></h5>
					</div>
					
					<form method="post" th:action="@{/delete-members}">
						
						<a th:href="@{'/list-members'}" class="btn btn-secondary mx-3">キャンセル</a>
						<input type="hidden" th:value="${membersData.id}" name="id">
						<input type="submit" value="削除" class="btn btn-danger mx-3">
							
					</form>
					
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
