<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{deleteMembersPage}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
		<a class="navbar-brand" th:text="#{photoSharingApp}"></a>
		<div class="ml-auto">
			<input type="button" onclick="location.href='./edit-account'" value="パスワード変更" class="btn btn-secondary">
			<input type="button" onclick="location.href='./delete-account'" value="アカウント削除" class="btn btn-secondary">
			<span sec:authentication="principal.username" class="text-light"></span>
			<form method="post" th:action="@{/postlogout}">
				<input type="submit" value="ログアウト" class="btn btn-secondary">
			</form>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col text-center">
	
				<div th:text="#{deleteMembersAlert}"></div>	
				
				<div th:text="${members.Accounts?.user?: 'unknown'}"></div><br>
				
				<form method="post" th:action="@{/delete-members}">
					
						<a th:href="@{'/list-members'}" class="btn btn-secondary">キャンセル</a>
					
						<div>
							<input type="hidden" th:value="${members.id}" name="id">
							<input type="submit" value="削除" class="btn btn-secondary">
						</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
