<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<title>利用者追加</title>
</head>
<body>
	<nav layout:replace="~{layout/menu::menu}"></nav>

	<div class="center">
		<div th:text="#{addMembersAlert}"></div>	
		
		<p>エラーメッセージを表示</p>
		
			<form method="post" th:action="@{/add-members}" th:object="${addMembersForm}">
			    <div class="form-group">
			        <label for="user" >メールアドレス</label>
			        <input type="email" th:field="*{emailAddress}">
			    </div>
		    <input type="submit" value="追加">
		    
			</form>
			
		 	<!--
			<input type="button" onclick="location.href='./list-members'" value="戻る">
			-->
		 	<a th:href="@{'/list-members'}">戻る</a>
		 	
		 	<form method="post" th:action="@{/list-members}">
				<input type="hidden" name="id" th:value="${id}">
				<input type="submit" value="戻る">
			</form>
	</div>
</body>
</html>
