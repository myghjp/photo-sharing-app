<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<title th:text="#{selectGroupPage}"></title>
</head>
<body>
	<nav layout:replace="~{layout/menu::menu}"></nav>

	<div class="center">
		
		<input type="button" onclick="location.href='./entry-group'" value="グループ作成">
				
		<div th:text="#{selectGroupAlert}"></div>
				
		<form method="post" th:action="@{/select-group}"><!--th:object="${selectGroupForm}"-->
			
				<div th:each="list:${groupList}" ><!--th:field="*{id}"-->
					<input type="radio" th:text="${list.groupName}" th:value="${list.id}" th:name="id">
					<br>
				</div>
			<br>
			<input type="submit" value="グループを開く">
		</form>
	</div>
</body>
</html>
