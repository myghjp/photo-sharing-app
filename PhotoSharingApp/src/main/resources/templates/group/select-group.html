<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
	<!--layout:decorate="~{common/layout}"-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text="#{selectGroupPage}"></title>
</head>
<body class="bg-body-tertiary">
	<nav layout:replace="~{common/header-nav::header-nav}"></nav>
	
	<!--<div layout:fragment="content">-->
	
	<div class="row align-items-center py-4">
	  	<div class="col-md-4 mx-auto text-center">
			 
			<a th:href="@{'/create-group'}" th:text="#{createGroupBtn}" class="btn btn-success w-50 py-2 mb-4"></a>
			<div>↑ボタンに見えない</div>
			
			<form method="post" th:action="@{/select-group}">
				<select name="id" onchange="submit(this.form)" class="col-sm-4 form-select-lg w-50" requred>
					<option value="" selected disabled>
						グループ選択
					</option>
					
					<div th:each="list: ${groupList}" class="form-check">
						<option th:value="${list.id}" th:text="${list.groupName}"></option>
					</div>
				</select>
			</form>
			
			<!--<th:block th:if="${isAdmin}">-->
				<div th:text="#{adminInfo}" class="text-primary fs-5 mb-2"></div>
				<a th:href="@{'/delete-group/' + ${group.id}}" th:text="#{deleteGroupBtn}" class="btn btn-danger"></a>
			<!--</th:block>-->
			
			<div>↑テーブルに、cardを使う</div>
			<div>sessionList消す</div>
			
		</div>
	</div>
	
	<!--</div>-->
</body>
</html>
