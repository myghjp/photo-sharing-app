<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
	<!--layout:decorate="~{common/layout}"-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text="#{selectGroupPage}"></title>
</head>
<body class="bg-body-tertiary">
	
	<nav layout:replace="~{common/header-nav::header-nav}"></nav>
	
	<div class="container">
		
		<div class="row">
			<div class="text-center fs-3 m-3">グループを選択してください(仮)</div>
		</div>
		
		<div class="row row-cols-1 row-cols-md-5">
			<div th:each="list: ${groupList}">
				<div class="card text-center p-0 g-4">
					<form method="post" th:action="@{/select-group}">
					
					<div class="card-header">
						<div class="card-title fs-5 fw-bold m-0" th:text="${list.groupName}"></div>
					</div>
					
					<div class="card-body">
					    <p class="card-text">作成日とか</p>
					    <p class="card-text">最終更新日とか</p>
					    
					    <button type="submit" th:value="${list.id}" name="id" th:text="#{openGroupBtn}" class="card-link btn btn-primary mb-2"></button>
					    <div class="row"></div>
					 	 <!--<th:block th:if="${isAdmin}">-->  
					    <a th:href="@{'/delete-group/' + ${list.id}}" th:text="#{deleteGroupBtn}" class="card-link btn btn-danger"></a>
					  	<!--</th:block>-->
					</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
