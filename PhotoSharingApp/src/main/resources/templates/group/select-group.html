<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{selectGroupPage}"></title>
</head>
<body>
	<nav layout:replace="~{common/header-menu::header-menu}"></nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-auto">
				<form method="post" th:action="@{/select-group}">
					<div class="text-center">
						<a th:href="@{'/entry-group'}" th:text="#{createGroupBtn}" class="btn btn-success mb-3" ></a>
						<div th:text="#{selectGroupMessage}" class="fs-5 mb-3"></div>
					</div>
					
					<div th:each="list, status : ${groupList}" class="form-check mb-3">
						<input type="radio" th:id="${list.id}" name="id" th:value="${list.id}" th:checked="${status.index == 0}" class="form-check-input">
						<label th:for="${list.id}" th:text="${list.groupName}" class="form-check-label"></label>
					</div>
					
					<th:block th:unless="${groupList.isEmpty()}">
						<div class="text-center">
							<input type="submit" th:value="#{openGroupBtn}" class="btn btn-primary">
						</div>
					</th:block>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
