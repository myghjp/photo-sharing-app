<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{selectGroupPage}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
		<a class="navbar-brand" th:text="#{photoSharingApp}"></a>
		<div class="ml-auto">
			<input type="button" onclick="location.href='./edit-account'" value="パスワード変更" class="btn btn-secondary">
			<input type="button" onclick="location.href='./delete-account'" value="アカウント削除" class="btn btn-secondary">
			<span sec:authentication="principal.username" class="text-light"></span>
			<form method="post" th:action="@{/postlogout}">
				<input type="submit" value="ログアウト" class="btn btn-secondary">
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col text-center">
				<a th:href="@{'/entry-group'}" class="btn btn-secondary">グループ作成</a>
		
				<div th:text="#{selectGroupAlert}"></div>
				
				<form method="post" th:action="@{/select-group}">
					<div th:each="list:${groupList}">
						<input type="radio" th:text="${list.groupName}" th:value="${list.id}" name="id">
						<br>
						<!--th:checked-->
						
						<th:block th:unless="${groupList.isEmpty()}">
							<input type="submit" value="グループを開く" class="btn btn-secondary">
						</th:block>
						
					</div>
						<!--<th:block th:unless="${groupList.isEmpty()}">
							<input type="submit" value="グループを開く" class="btn btn-secondary">
						</th:block>-->
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
