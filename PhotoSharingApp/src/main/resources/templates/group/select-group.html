<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{selectGroupPage}"></title>
</head>
<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>

	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-4 mx-auto">
				<form method="post" th:action="@{/select-group}" class="text-center">
					
					<a th:href="@{'/entry-group'}" class="btn btn-success mb-3">グループ作成</a>
					<h5 th:text="#{selectGroupAlert}" class="mb-3"></h5>
					
						<div th:each="list:${groupsList}">
							<div class="d-flex justify-content-center">
								
								<div class="form-check mb-3">
									<input type="radio" th:id="${list.id}" name="id" th:value="${list.id}" class="form-check-input" checked>
									<label th:for="${list.id}" th:text="${list.groupName}" class="form-check-label"></label>
								</div>
								
							</div>
						</div>
					
					<th:block th:unless="${groupsList.isEmpty()}">
							<input type="submit" value="グループを開く" class="btn btn-primary mb-3" >
					</th:block>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
