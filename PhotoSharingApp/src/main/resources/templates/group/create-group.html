<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
<title th:text="#{createGroupPage}"></title>
</head>
<body class="bg-body-tertiary">
	<nav layout:replace="~{common/header-nav::header-nav}"></nav>

	<main class="container">
		<div class="row align-items-center py-4">
			<div class="col-md-4 mx-auto">
				<form method="post" th:action="@{/create-group}"
					th:object="${createGroupForm}">

					<h1 th:text="#{createGroupPage}"
						class="h1 fw-bold text-center mb-4"></h1>

					<div class="form-floating mb-3">
						<input type="text" th:field="*{groupName}" placeholder=""
							th:errorclass="is-invalid" class="form-control">
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('groupName')}"
							th:errors="*{groupName}"></div>
						<label for="groupName" th:text="#{groupName}"
							class="col-sm-4 col-form-label"></label>
					</div>

					<div class="text-center">
						<input type="submit" th:value="#{submitBtn}"
							class="btn btn-primary w-50 py-2 mb-2">
						<div class="row"></div>
						<a th:href="@{'/select-group'}" th:text="#{cancelBtn}"
							class="w-50 py-2"></a>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
