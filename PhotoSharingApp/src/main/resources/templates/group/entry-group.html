<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<title>グループ作成</title>
</head>
<body>
	<nav layout:replace="~{layout/menu::menu}"></nav>

	<div class="center">
		
		<form method="post" th:action="@{/entry-group}" th:object="${entryGroupForm}">
			
			<div th:text="#{entryGroupAlert}"></div>
			
			<div class="form-group">
		        <label for="groupName" th:text="#{groupName}"></label>
		        <input type="text" th:field="*{groupName}" th:errorclass="is-invalid">
	        	<div class="invalid-feedback" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}"></div>
			</div>
			
			<a th:href="@{'/select-group'}">キャンセル</a>
		    <input type="submit" value="登録">
		    
		</form>
	</div>

</body>
</html>
