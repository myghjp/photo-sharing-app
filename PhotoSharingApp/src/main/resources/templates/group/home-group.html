<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<title th:text="#{homeGroupPage}"></title>
</head>
<body>
	<nav layout:replace="~{layout/menu::menu}"></nav>
	
	<div class="center">
	
		<div th:text="${groups.groupName}"></div>
		
		<input type="button" onclick="location.href='./select-group'" value="グループ選択に戻る">
		
		<!--後にcontrollerで比較↓-->
		<!--params属性も検討-->
		<th:block th:if="${userId == groups.accountId}">
			<div th:text="#{adminAlert}"></div>		
		</th:block>
		
		<form method="post">
			<input type="submit" value="利用者一覧を表示する">
		</form>
		
		<form method="post">
			<input type="submit" value="アルバムを使用する">
		</form>
		
		<form method="post">
			<input type="submit" value="掲示板を使用する">
		</form>
		
		<!--ーーーーーーーーーーーーーーー-->
		<!--動的URLは使えない PRGで-->
		
		<form method="post" th:action="@{/home-group}">
			<input type="hidden" name="id" th:value="${groups.id}">
			<input type="submit" value="グループを削除する">
		</form>
	</div>
</body>
</html>
