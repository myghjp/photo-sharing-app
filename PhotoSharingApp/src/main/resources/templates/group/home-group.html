<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{homeGroupPage}"></title>
</head>

<!--
btn-primary: メインのアクションボタン（通常、青色）※完了
btn-secondary: セカンダリのアクションボタン（通常、灰色）※修正
btn-success: 成功を示すボタン（通常、緑色）
btn-danger: エラーメッセージや警告を示すボタン（通常、赤色）※削除
btn-warning: 警告を示すボタン（通常、黄色）
btn-info: 情報を示すボタン（通常、水色）
btn-light: 明るい背景色のボタン（通常、薄い色）
btn-dark: ダークな色のボタン（通常、黒に近い色）
btn-link: リンクのように表示されるボタン（通常、リンク色）

btn-outline-色: キャンセル
-->

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary px-3 mb-3">
		<span class="navbar-brand" th:text="#{photoSharingApp}"></span>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto d-flex align-items-center">
				<li class="nav-link">
					<a th:href="@{'/edit-account'}" class="btn btn-secondary">パスワード変更</a>
				</li>
				<li class="nav-link">
					<a th:href="@{'/delete-account'}" class="btn btn-secondary">アカウント削除</a>
				</li>
				<li class="navbar-text px-3">
					<span sec:authentication="principal.username"></span>
				</li>
				<li class="nav-item">
					<form method="post" th:action="@{/postlogout}">
						<input type="submit" value="ログアウト" class="btn btn-secondary">
					</form>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-4 mx-auto">
				
				<div class="text-center">
				
					<div class="row mb-3">
						<h6 th:text="${groups.groupName}"></h6>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/select-group'}" class="btn btn-secondary">グループ選択に戻る</a>
					</div>
					
					<div class="row mb-3">
						<th:block th:if="${isAdmin}">
							<h6 th:text="#{adminAlert}"></h6>
						</th:block>
					</div>
				
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/list-members'}" class="btn btn-success">利用者一覧を表示する</a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/select-album'}" class="btn btn-success">アルバムを使用する</a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/list-comment'}" class="btn btn-success">掲示板を使用する</a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<th:block th:if="${isAdmin}">
							<a th:href="@{'/delete-group'}" class="btn btn-danger">グループを削除する</a>
						</th:block>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
