<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{homeGroupPage}"></title>
</head>
<body>
	<nav layout:replace="~{common/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto text-center">
				
				<div th:text="${group.groupName}" class="fs-5 mb-3"></div>
				
				<div class="col mb-3">
					<a th:href="@{'/select-group'}" th:text="#{cancelGroupBtn}" class="btn btn-secondary" ></a>
				</div>
				
				<div class="col mb-3">
					<th:block th:if="${isAdmin}">
						<div th:text="#{adminInfo}" class="fs-5"></div>
					</th:block>
				</div>
			
				<div class="col mb-3">
					<a th:href="@{'/list-member'}" th:text="#{memberListBtn}" class="btn btn-success"></a>
				</div>
				
				<div class="col mb-3">
					<a th:href="@{'/select-album'}" th:text="#{openAlbumBtn}" class="btn btn-success"></a>
				</div>
				
				<div class="col mb-3">
					<a th:href="@{'/list-comment'}" th:text="#{openBoardBtn}" class="btn btn-success"></a>
				</div>
				
				<div class="col">
					<th:block th:if="${isAdmin}">
						<a th:href="@{'/delete-group/' + ${group.id}}" th:text="#{deleteGroupBtn}" class="btn btn-danger"></a>
					</th:block>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
