<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{homeGroupPage}"></title>
</head>
<body>
	<nav layout:replace="~{common/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				
				<div class="text-center">
				
					<div class="row mb-3">
						<div th:text="${groups.groupName}" class="fs-5"></div>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/select-group'}" class="btn btn-secondary" th:text="#{cancelGroupBtn}"></a>
					</div>
					
					<div class="row mb-3">
						<th:block th:if="${isAdmin}">
							<div th:text="#{adminAlert}" class="fs-5"></div>
						</th:block>
					</div>
				
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/list-members'}" class="btn btn-success" th:text="#{membersDisplay}"></a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/select-album'}" class="btn btn-success" th:text="#{useAlbum}"></a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<a th:href="@{'/list-comment'}" class="btn btn-success" th:text="#{useBulletinBoard}"></a>
					</div>
					
					<div class="row-cols-12 mb-3">
						<th:block th:if="${isAdmin}">
							<a th:href="@{'/delete-group'}" class="btn btn-danger" th:text="#{deleteGroupBtn}"></a>
						</th:block>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
