<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" th:href="@{/css/header.css}">

<title>アカウント変更</title>
</head>
<body>
	<nav layout:replace="~{layout/menu::menu}"></nav><!--replaceが読み込み-->
	
	<p>パスワードを変更します、よろしいですか？</p>
	
	<!--※仮-->
	<span style="color:red">エラーメッセージを赤色で表示</span>
	
	<form method="post" th:action="@{/edit-account}" th:object="${editAccountForm}">
    
	    <div class="form-group">
	        <label for="pass" >パスワード</label>
	        <input type="password" id="pass" name="pass" th:value="${pass}">
	        <!--半角英数字のみ,8文字以上12文字以下,入力されている-->
	    </div>
	    
	    <input type="button" value="キャンセル" onclick="history.back();">
	    <input type="submit" value="変更">
    </form>

</body>
</html>
