<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{loginPage}"></title>
</head>
<body>
	<nav layout:replace="~{navbar/header::header}"></nav>
	
	<div class="container">
		<div class="row row-cols-md-auto justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post" th:action="@{/postlogin}" class="text-center">
					
					<th:block th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
						<div class="alert alert-danger alert-dismissible fade show">
							<span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" 
								class="text-danger">
							</span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<!--↑sessionは破棄されない-->
						</div>
					</th:block>
						
					<div class="row">
						<label for="user" th:text="#{user}" class="col-sm-4 col-form-label"></label>
						<div class="col-sm-8 mb-3">
							<input type="text"id="user" name="user" class="form-control">
						</div>
					
						<label for="pass" th:text="#{pass}" class="col-sm-4 col-form-label"></label>
						<div class="col-sm-8 mb-3">
							<input type="password" id="pass" name="pass" class="form-control">
						</div>
					</div>
				
					<input type="submit" value="ログイン" class="btn btn-primary mx-3 my-2">
					<a th:href="@{'/entry-account'}" class="btn btn-success mx-3 my-2">アカウント登録</a>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
