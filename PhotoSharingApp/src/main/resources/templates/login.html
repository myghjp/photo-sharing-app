<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<title th:text="#{loginPage}"></title>
</head>
<body class="bg-body-tertiary">
	
	<nav layout:replace="~{common/header::header}"></nav>
	
	<main class="container">
		<div class="row align-items-center py-4">
			<div class="col-md-4 mx-auto">
				<form method="post" th:action="@{/postlogin}">
					
					<h1 th:text="#{loginPage}" class="h1 fw-bold text-center mb-4"></h1>
					
					<th:block th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
						<div class="alert alert-danger alert-dismissible fade show">
							<span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" 
								class="text-danger">
							</span>
						</div>
					</th:block>
					
					<div class="form-floating mb-3">
						<input type="text" id="username" name="username" placeholder="" class="form-control">
						<label for="username" th:text="#{username}" class="form-label"></label>
					 </div>
					 
					 <div class="form-floating mb-3">
						<input type="password" id="password" name="password" placeholder="" class="form-control">
						<label for="password" th:text="#{password}" class="form-label"></label>
					 </div>
						
					<div class="text-center">
						<input type="submit" th:value="#{loginBtn}" class="btn btn-primary w-50 py-2 mb-2">
						<div class="row"></div>
						<a th:href="@{'/create-account'}" th:text="#{createAccountBtn}" class="w-100 py-2" ></a>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
