<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text="#{loginPage}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary px-3">
	    <span class="navbar-brand" th:text="#{photoSharingApp}"></span>
	</nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center vh-100">
			
			<div class="col-md-4 mx-auto">
			
				<form method="post" th:action="@{/postlogin}">
				
					<div class="row">
						<th:block th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
							<div class="alert alert-danger alert-dismissble fade show">
								<span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
									th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" 
									class="text-danger">
								</span>
							</div>
						</th:block>
					</div>
					
					<div class="row mb-3">
						<label for="user" th:text="#{user}" class="col-sm-4 col-form-label"></label>
					
						<div class="col-sm-8">
							<input type="text"id="user" name="user" class="form-control">
						</div>
					</div>
				
					<div class="row mb-3">
						<label for="pass" th:text="#{pass}" class="col-sm-4 col-form-label"></label>
						
						<div class="col-sm-8">
							<input type="password" id="pass" name="pass" class="form-control">
						</div>
					</div>
				
					<div class="text-center">
						<input type="submit" value="ログイン" class="btn btn-primary m-3">
						<a th:href="@{'/entry-account'}" class="btn btn-success m-3">アカウント登録</a>
					</div>
				</form>
				
			</div>
			
			
		</div>
	</div>
</body>
</html>
