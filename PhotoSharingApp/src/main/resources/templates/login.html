<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!--http://localhost:8080/login-->
<title th:text="#{loginPage}"></title>
</head>
<body>
	<nav layout:replace="~{layout/header::header}"></nav>
	
	<!--※仮-->
	<span style="color:red">エラーメッセージを赤色で表示</span>
	
	<form method="post" th:action="@{/postlogin}">
	    <div class="form-group">
	        <label for="user" th:text="#{user}"></label>
	        <input type="text" id="user" name="user">
	        
	    </div>
	    <div class="form-group">
	        <label for="pass" th:text="#{pass}"></label>
	        <input type="password" id="pass" name="pass">
	        
	    </div>
	    <input type="submit" value="ログイン">
	    <input type="button" onclick="location.href='./entry-account'" value="アカウント登録">
	</form>
	
	<!--※ログインの入力チェック-->
       
</body>
</html>
