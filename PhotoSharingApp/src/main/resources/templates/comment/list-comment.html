<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text=#{listCommentPage}></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
		<span class="navbar-brand" th:text="#{photoSharingApp}"></span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<input type="button" onclick="location.href='./edit-account'" value="パスワード変更" class="btn btn-secondary">
				</li>
				<li class="nav-item">
					<input type="button" onclick="location.href='./delete-account'" value="アカウント削除" class="btn btn-secondary">
				</li>
				<li class="navbar-text">
					<span sec:authentication="principal.username" class="text-light"></span>
				</li>
			</ul>
			<form method="post" th:action="@{/postlogout}" class="form-inline">
				<input type="submit" value="ログアウト" class="btn btn-secondary">
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col text-center">
		
				<h5 th:text=${groupName}></h5>
				<a th:href="@{'/home-group'}" class="btn btn-secondary">戻る</a>
				<h5 th:text=#{commentAlert}></h5>
				
				<div class="border border-dark"></div>
				
				<form method="post" th:action="@{/list-comment}" th:object="${listCommentForm}">
				    <div class="form-group">
				        <label for="comment" ></label>
				         <input type="text" th:field="*{comment}" th:errorclass="is-invalid">
				         <div class="invalid-feedback" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
				    	<input type="submit" value="コメント" class="btn btn-secondary">
				    </div>
		    	</form>
		    </div>
		</div>
		
		<div class="row d-flex justify-content-center align-items-center">
			<div th:each="list:${commentsList}" class="card col-12">
				<div class="card-body">
					
					<div class="d-flex justify-content-between align-items-center">
						<div class="row py-2">
							<div th:text="${list.id} + '.'"></div>
							<div th:text="'▼' + ${list.Accounts?.user?: 'unknown'}"></div>
							<div th:text="${#dates.format(list.createDateTime,'yyyy-MM-dd HH:MM:SS')}"></div>
						</div>
							<!--右詰め-->
						<div class="row">
							<th:block th:if="${list.Accounts?.user != null and list.Accounts.user == myUsername}">
								<a th:href="@{'/delete-comment/' + ${list.id}}" class="btn btn-secondary">削除</a>
							</th:block>
						</div>
					</div>
					
					<!--改行グリット詰め-->
					<div class="row">
						<h5 th:text="${list.comment}" class="card-text"></h5>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
