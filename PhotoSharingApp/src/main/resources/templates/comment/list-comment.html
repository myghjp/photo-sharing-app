<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text=#{listCommentPage}></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary px-3 mb-3">
		<span class="navbar-brand" th:text="#{photoSharingApp}"></span>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto d-flex align-items-center">
				<li class="nav-link">
					<a th:href="@{'/edit-account'}" class="btn btn-secondary">パスワード変更</a>
				</li>
				<li class="nav-link">
					<a th:href="@{'/delete-account'}" class="btn btn-secondary">アカウント削除</a>
				</li>
				<li class="navbar-text px-3">
					<span sec:authentication="principal.username"></span>
				</li>
				<li class="nav-item">
					<form method="post" th:action="@{/postlogout}">
						<input type="submit" value="ログアウト" class="btn btn-secondary">
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="text-center">
		
				<div class="row mb-3">
					<h5 th:text=${groupName}></h5>
				</div>
				
				<div class="row-cols-12 mb-3">
					<a th:href="@{'/home-group'}" class="btn btn-secondary">戻る</a>
				</div>
				
				<div class="row mb-3">
					<h5 th:text=#{commentAlert}></h5>
				</div>
				
				<div class="row mb-3">
					<div class="border border-dark"></div>
				</div>
				
				<div class="col-md-3 mx-auto">
					<form method="post" th:action="@{/list-comment}" th:object="${listCommentForm}">
					     <div class="row mb-3">
					        <label for="comment"></label>
					        <div class="col-sm-8">
						        <input type="text" th:field="*{comment}" th:errorclass="is-invalid" class="form-control">
						        <div class="invalid-feedback" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
					        </div>
					        <div class="col-sm-4">
					    		<input type="submit" value="コメント" class="btn btn-secondary">
					        </div>
					    </div>
			    	</form>
				</div>
		    </div>
			
		
			<div th:each="list:${commentsList}" class="card mb-3">
				<div class="card-body">
					
					<div class="d-flex justify-content-between align-items-center">
						<div class="d-inline-flex my-2">
							<!--ガター不明-->
							<div th:text="${list.id} + '.'" class="me-3"></div>
							<div th:text="'▼' + ${list.Accounts?.user?: 'unknown'}" class="me-3"></div>
							<div th:text="${#dates.format(list.createDateTime,'yyyy-MM-dd HH:MM:SS')}" class="me-3"></div>
						</div>
						
						<div class="row">
							<th:block th:if="${list.Accounts?.user != null and list.Accounts.user == myUsername}">
								<a th:href="@{'/delete-comment/' + ${list.id}}" class="btn btn-secondary">削除</a>
							</th:block>
						</div>
					</div>
					
					<div class="row">
						<h5 th:text="${list.comment}" class="card-text"></h5>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
