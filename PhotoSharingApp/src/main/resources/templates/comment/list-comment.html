<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<title>掲示板</title>
</head>
<body>
	<nav layout:replace="~{layout/menu::menu}"></nav>

	<div class="center">
		
		<div th:text=${groupName}></div>
		<a th:href="@{'/home-group'}">戻る</a>
		<div th:text=#{ccc}></div>
		<p>ーーーーーーーーーーーーーーーーーー</p>
		<div>赤色でエラーメッセージを表示</div><br>
		
		<form method="post" th:action="@{/list-comment}" th:object="${listCommentForm}">
		    <div class="form-group">
		        <label for="comment"></label>
		         <input type="text" th:field="*{comment}">
		    <input type="submit" value="コメント">
		    </div>
    	</form>
		
		<div>ーーー以下Listーーー</div>
		
		<div th:each="list:${commentDataList}">
			<div th:text="${list.id}"></div>
			<div th:text="${list.accountId}"></div>
			<div th:text="${list.createDateTime}"></div>
			<a th:href="@{'/delete-comment/' + ${list.id}}">削除</a>
			<br>
			<div th:text="${list.comment}"></div>
		</div>
	</div>

</body>
</html>
