<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title th:text=#{DeleteCommentPage}></title>
</head>
<body>
	<nav layout:replace="~{navbar/header-menu::header-menu}"></nav>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<div class="text-center">
					
					<div th:text=#{deleteCommentAlert} class="fs-5"></div>
					
					<div class="row my-3">
						<div th:text=${commentsData.comment} class="fs-5"></div>
					</div>
		
					<form method="post" th:action="@{/delete-comment}">
						<a th:href="@{'/list-comment'}" class="btn btn-secondary mx-3" th:text="#{cancelBtn2}"></a>
						<input type="hidden" name="id" th:value="${commentsData.id}">
					    <input type="submit" th:value="#{deleteBtn}" class="btn btn-danger mx-3">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
