spring.application.name=PhotoSharingApp

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/photo_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql
spring.sql.init.encoding=utf-8

# message
spring.messages.basename=i18n/messages_ja,i18n/ValidationMessages_ja

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/mysql/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=portfolio.PhotoSharingApp

# Log Level
logging.level.portfolio.PhotoSharingApp=debug

# 投稿画像保存先ディレクトリ
app.media.directory=C:/Users/user/PhotoSharingApp/photo/
		
# アップロード可能な画像のサイズの設定
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB